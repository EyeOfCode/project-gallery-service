paths:
  /tags:
    get:
      description: Get all tags
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Tags'
            type: array
      summary: Get all tags
      tags:
      - tags
    post:
