      parameters:
      - description: Tags request
        in: body
        name: tags
        required: true
        schema:
          $ref: '#/definitions/dto.TagsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Tags'
      summary: Create a new tag
      tags:
      - tags
  /tags/{id}:
    delete:
      description: Delete a tag
      parameters:
      - description: Tag ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Delete a tag
      tags:
      - tags
